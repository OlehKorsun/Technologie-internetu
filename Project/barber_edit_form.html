<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Edytuj Barbera</title>
  <link rel="stylesheet" href="styles.css">
  <script src="menu.js" defer></script>
  <script src="top_button.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div id="placeForNavbar"></div>

<header>
  <h1>Edytuj Barbera - Adam Kowalski</h1>
</header>

<main class="registration_container">
  <form method="post">

    <div class="form_row">

      <div class="form_group">
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" name="firstName" value="Adam" required>
      </div>

      <div class="form_group">
        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" value="Kowalski" required>
      </div>

      <div class="form_group">
        <label for="birthDate">Data urodzenia:</label>
        <input type="date" id="birthDate" name="birthDate" value="1985-03-10" required>
      </div>

    </div>

    <div class="form_row">

      <div class="form_group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="adam.kowalski@example.com" required>
      </div>

      <div class="form_group">
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" value="+0987654321" required>
      </div>

    </div>

    <div class="form_row full-width">

      <div class="form_group full-width">
        <label>Zainteresowania:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="interests[]" value="fryzjerstwo" checked> Fryzjerstwo</label>
          <label><input type="checkbox" name="interests[]" value="sport" checked> Sport</label>
          <label><input type="checkbox" name="interests[]" value="podróże"> Podróże</label>
          <label><input type="checkbox" name="interests[]" value="muzyka"> Muzyka</label>
          <label><input type="checkbox" name="interests[]" value="sztuka"> Sztuka</label>
        </div>
      </div>

    </div>

    <div class="form_action">
      <button type="submit">Zapisz zmiany</button>
    </div>

  </form>
</main>

<div id="placeForFooter"></div>
</body>
</html>
